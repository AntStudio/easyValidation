<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>easyValidation Demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="../src/jquery-1.7.1.js"> </script>
  <link rel="stylesheet" href="../src/css/tip-darkgray.css" type="text/css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" type="text/css">
  <script type="text/javascript" src="../src/jquery.formValidation-1.0.js"> </script>
  <script>
	$(document).ready(function(){
	 
		$("form").validate({errorMsg:{'required':'这个可以填,真的可以填...<br/>'}});
	});
  </script>

  <style>

	.title{
		text-align:center;
	}

	.title span{
		text-align:center;
	}

	legend {
		border-bottom:0;
		width:auto;
	}

	fieldset{
		border: 1px solid #ccc;
		padding-left:10px;
		padding-bottom:10px;
		min-width:850px;
	}	

	.demoForm{
		width:60%;
		margin:0 auto;
	}

	.demoForm input{
		margin:0;
	}

	.demoForm fieldset span{
		color: #555;
		width: 190px;
		display: inline-block;
		text-align: right;
	}
  </style>
 </head>
 <body>
  <form action="" class="demoForm">
  <h3 class="title">
	<img src="logo.png">
  </h3>
  <fieldset>
    <legend>Number Validation</legend>
    <span>Number(Required):</span>
	<input type='text' id="number" validate="validate[required,number]" placeholder="Number"/>
  </fieldset>
  <fieldset>
    <legend>Email Validation</legend>
    <span>Email:</span>
	<input type='text' id="email" validate="validate[email]" placeholder="Email"/>
  </fieldset>
  <fieldset>
    <legend>Password Validation</legend>
    <span>new password:</span>
	<input type='password' id="password" validate="validate[required]" placeholder="password"/>
	<span>repeat password:</span>
	<input type='password' validate="validate[required,eq(#password)]" placeholder="repeat password"/>
  </fieldset>
  <fieldset>
    <legend>Compare</legend>
    <span>Field one:</span>
	<input type="text" validate="validate[required]" placeholder="Date"/>
	<span>Field two(should gt one):</span>
	<input type='text' validate="validate[required,gt(#date)]" placeholder="Date" />
  </fieldset>
   <fieldset>
    <legend>Size limit</legend>
    <span>more than 4:</span>
	<input type="text" validate="validate[minsize(4)]" placeholder="more than 4"/>
	<span>between 4 and 9:</span>
	<input type='text' validate="validate[minsize(4),maxsize(9)]" placeholder="between 4 and 9" />
  </fieldset>
  <input type='submit' value="提交"/>
  <form>
 </body>
</html>
